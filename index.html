<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,600;0,800;1,300;1,600;1,800&display=swap"
    rel="stylesheet">

  <script src="https://kit.fontawesome.com/1a4dfd0725.js" crossorigin="anonymous"></script>

  <title>REST API training</title>
  <link rel="stylesheet" href="style.css">

<body>
  <header>
    <div class="header-content">
      <h1>Where in the world?</h1>
      <button aria-label="Dark Mode switcher" class="light mode"><i class="fa-regular fa-moon"></i>Dark Mode</button>
    </div>

  </header>
  <div class="filters">
    <input type="text" id="query" class="fontawesome" placeholder="&#xF002;    Search for a country...">
    <select name="region" id="region">
      <option value="">Filter by Region</option>
      <option value="Europe">Europe</option>
      <option value="Americas">Americas</option>
      <option value="Asia">Asia</option>
      <option value="Africa">Africa</option>
      <option value="Oceania">Oceania</option>
    </select>
  </div>
  <main id="root">

  </main>
  <script type="module" src="dom-utils.js"></script>
  <script type="module" src="view-dashboard.js"></script>
  <script type="module" src="view-detail.js"></script>
  <script type="module" src="app.js"></script>
</body>

</html>
